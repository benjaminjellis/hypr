# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/.config/hypr/green-gradient.png
    #color = $background
    blur_passes = 2
    contrast = 1
    # brightness = 0.6
    # vibrancy = 0.3
    # vibrancy_darkness = 0.3
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    placeholder_text = <i>Password...</i> 
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(211, 198, 170, 0)
    inner_color = rgba(211, 198, 170, 0.2)
    font_color = rgba(211, 198, 170, 0.75)
    fade_on_empty = false
    rounding = -1
    # check_color = rgb(204, 136, 34)
    color = rgba(211, 198, 170, 0.75)
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}


